<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .list-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;

      }
      .list {
        border: 1px solid black;
        padding-left: 40px;
        padding-right: 40px;
        padding-bottom: 40px;
        font-size: large;
        font-weight: bold;
        
      }
      .lii{
        padding-left: 60px;
        font-size: large;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="list-container">
      <ul class="list">
        <h3 style="text-align: end">Lists can be nested(list inside list):</h3>
        <li class="lii">Coffee</li>
        <li class="lii">
          Tea
          <ul>
            <li>Black tea</li>
            <li>Green tea</li>
          </ul>
        </li class="lii">
        <li class="lii">Milk</li>
      </ul>
    </div>
  </body>
</html>
